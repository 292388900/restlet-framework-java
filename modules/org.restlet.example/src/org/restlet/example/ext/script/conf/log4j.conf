###########
# Console #
###########

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d: %-5p [%c] %m%n 

#######
# Web #
#######

log4j.appender.web=org.apache.log4j.RollingFileAppender
log4j.appender.web.File=log/web.log
log4j.appender.web.MaxFileSize=1MB
log4j.appender.web.layout=org.apache.log4j.PatternLayout
log4j.appender.web.layout.ConversionPattern=%m%n

#######################
# Example Application #
#######################

log4j.appender.example=org.apache.log4j.RollingFileAppender
log4j.appender.example.File=log/example-application.log
log4j.appender.example.MaxFileSize=1MB
log4j.appender.example.layout=org.apache.log4j.PatternLayout
log4j.appender.example.layout.ConversionPattern=%d: %-5p [%c] %m%n

############
# Defaults #
############

log4j.rootLogger=ALL, example

###########
# Restlet #
###########

log4j.logger.org.restlet=INFO
log4j.logger.org.restlet.Example=WARN

log4j.logger.org.restlet.Component.LogService=INFO, web
log4j.additivity.org.restlet.Component.LogService=false

################
# HTTP Servers #
################

log4j.logger.grizzly=INFO
log4j.logger.jetty=INFO
