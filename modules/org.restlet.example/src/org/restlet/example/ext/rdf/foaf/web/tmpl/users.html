<#include "/header.ftl"/>
<#global content>
<div style="width:200px; float: left">
	<h4>List of users.</h4>
	<table>
		<tr>
			<th>User</th>
		</tr>
	<#list users as user> 
		<tr>
			<td><a href="<@concatUris parentUri=resourceRef relativeUri=user.id!"" />">${user.firstName!"-"} ${user.lastName!"-"}</a></td>
		</tr>
	</#list>
	</table>
</div>
<div style="width:300px; float: right">
	<h4>Create a new user.</h4>
    <form action="${resourceRef}" method="post" accept-charset="UTF-8">
		<#if errorMessage??>
		<div class="error">${errorMessage}</div>
		</#if>
		<table>
			<tr>
				<td>First name:</td>
				<td><input type="text" name="firstName" /></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" name="lastName" /></td>
			</tr>
			<tr>
				<td>Image:</td>
				<td><input type="text" name="image" /></td>
			</tr>
		</table>
		<p><input type="submit" name="createUser" title="Create a new User" value="Create" /></p>
    </form>
</div>
</#global>

<#global menu>
   <div>
      <h3 class="menu"><a href="${rootRef}/users">Users</a></h3>
   </div>
</#global>
<#include "/footer.ftl"/>
