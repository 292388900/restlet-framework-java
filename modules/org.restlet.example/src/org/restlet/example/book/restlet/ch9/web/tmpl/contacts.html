<#include "/header.ftl"/>
<#global title="RMEP - REST Mail Exchange Protocol" />
<#global content>

<table>
	<tr>
		<td>Contacts</td>
	</tr>
<#list contacts as contact>
	<tr>
		<td><a href="${resourceRef}/${contact.id}">${contact.name}</a></td>
	</tr>
</#list>
</table>


    <form action="${resourceRef}" method="POST">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Mail address:</td>
				<td><input type="text" name="mailAddress"></td>
			</tr>
		</table>
		<input type="submit" name="createContact" title="Create a new contact" value="Create a new contact">
    </form>
</#global>
<#include "/footer.ftl"/>
