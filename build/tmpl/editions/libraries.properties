<#compress>
# ==============================================================================
# Restlet libraries properties file  -  Copyright 2005-${currentYear} Noelios Technologies
# ==============================================================================

<#list editions[editionKey].libraries?sort_by("id") as library>
   <#list library.packages as package>
lib-${package.id}-package: ${package.name!"@@@@"}
lib-${package.id}-version: ${library.minorVersion}
<#if library.versionSuffix??>lib-${package.id}-release: ${library.versionSuffix}</#if>
lib-${package.id}-id: ${package.name!"@@@@"}_${library.minorVersion}
<#if library.homeUri??>lib-${package.id}-home-uri: ${library.homeUri}</#if>
<#if library.downloadUri??>lib-${package.id}-download-uri: ${library.downloadUri}</#if>
<#if package.mavenGroupId??>lib-${package.id}-maven-groupId: ${package.mavenGroupId}</#if>
<#if package.mavenArtifactId??>lib-${package.id}-maven-artifactId: ${package.mavenArtifactId}</#if>
<#if package.mavenVersion??>lib-${package.id}-maven-artifactId: ${package.mavenVersion}</#if>
   </#list>
</#list>
</#compress>

libraries: <#list editions[editionKey].libraries?sort_by("id") as library>${library.id} </#list>

<#list editions[editionKey].distributions as distribution>
libraries-${distribution.id}: <#list distribution.libraries as library>${library.id} </#list>
</#list>
<#list editions[editionKey].distributions as distribution>
packages-${distribution.id}: <#list distribution.libraries as library><#list library.packages as package>${package.id!library.id} </#list></#list>
</#list>
 