<#list editions[editionKey].modules?sort_by("id") as module>
mod-${module.id}-id: ${module.package}
</#list>

modules: <#list editions[editionKey].modules?sort_by("id") as module>${module.id} </#list>
modules-sorted-by-dep: <#list editions[editionKey].modules?sort_by("dependencyLevel") as module>${module.id} </#list>
standards-packages: <#list editions[editionKey].modules?sort_by("id") as module><#if ((module.type!"") = "standard")>${module.package}*:</#if></#list>
connectors-packages: <#list editions[editionKey].modules?sort_by("id") as module><#if ((module.type!"") = "connector")>${module.package}*:</#if></#list>
integrations-packages: <#list editions[editionKey].modules?sort_by("id") as module><#if ((module.type!"") = "integration")>${module.package}*:</#if></#list>