<#list edition.modules?sort_by("id") as module>
mod-${module.id}-id: ${module.package}
</#list>

<#list edition.modules?sort_by("id") as module>
mod-${module.id}-compile-excludes: <#if module.compileExcludes[editionKey]??>${module.compileExcludes[editionKey]!""}</#if>
</#list>

modules: <#list edition.modules?sort_by("id") as module>${module.id} </#list>
modules-sorted-by-dep: <#list edition.modules?sort_by("dependencyLevel") as module>${module.id} </#list>
standards-packages: <#list edition.modules?sort_by("id") as module><#if ((module.type!"") = "standard")>${module.package}*:</#if></#list>
connectors-packages: <#list edition.modules?sort_by("id") as module><#if ((module.type!"") = "connector")>${module.package}*:</#if></#list>
integrations-packages: <#list edition.modules?sort_by("id") as module><#if ((module.type!"") = "integration")>${module.package}*:</#if></#list>